{% load static %}
<div class="d-flex flex-row justify-content-center mb-3">
      <nav aria-label="...">
         <ul class="pagination mb-0">
              <li class="page-item {% if not prev_url %} disabled {% endif %}">
                <a class="btn btn-light" href="{{ prev_url }}" tabindex="-1">Previous</a>
              </li>
             {% for n in page_object.paginator.page_range %}
                {% if page_object.number == n %}
                    <li class="page-item {% if not prev_url %} disabled {% endif %}">
                        <a class="btn btn-light" href="?page={{ n }}"><span class="sr-only">(current)</span>{{n}}</a>
                    </li>

                {% elif n > page_object.number|add:-2 and n < page_object.number|add:2 %}
                  <li class="page-item">
                    <a class="btn btn-light" href="?page={{ n }}">{{ n }}</a>
                  </li>
                {% endif %}
             {% endfor %}
             <li class="page-item {% if not next_url %} disabled {% endif %}">
                <a class="btn btn-light" href="{{ next_url }}" tabindex="-1">Next</a>
            </li>
         </ul>
      </nav>
</div>
