{% load static %}
<div class="row question">
  <div class="d-flex flex-row m-3">
    <div class="col-2">
      <div class="d-flex flex-row mt-4 justify-content-center">
        <img class="avatar-question" src="{% static "img/pepa.png" %}">
      </div>
    </div>
    <div class="col-10 justify-content-center">
      <div class="d-flex flex-row m-4">
        <p class="answer-text"> {{ answer.text }} </p>
      </div>
    </div>
  </div>

    <div class="d-flex flex-row">
      <div class="col-3">
        <div class="btn likes-buttons">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
            class="bi bi-chevron-double-up" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708l6-6z" />
            <path fill-rule="evenodd"
              d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
          </svg>
        </div>

        <span class="text-success">{{answer.question.counter_votes}}</span>

        <div class="btn likes-buttons">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
            class="bi bi-chevron-double-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
            <path fill-rule="evenodd"
              d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
          </svg>
        </div>
        <span class="text-danger">{{ answer.question.counter_answers }}</span>
      </div>

        <div class="answer-check-box">
          {% if answer.is_correct %}
              <input class="answer-check-box form-check-input" type="checkbox" value="" checked>
          {% else %}
              <input class="answer-check-box form-check-input" type="checkbox" value="">
          {% endif %}
        </div>

      <div class="col-9">
        <div class="d-flex flex-row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><p class="mt-2"><b>Username:</b>&nbsp;<a href="#" style="color:black">{{answer.question.email}}</a></p></div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <p class="mt-2"><b>Tags:</b>&nbsp;
                    {% for tag in popular_tags %}
                        <a href="{% url "tag" tag %}" style="color:black; margin-right:10px">{{ tag }}</a>
                    {% endfor %}
                </p>
            </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-row">
          <div class="col-12 form-check offset-md-6">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1"><b>Correct!</b></label>
          </div>
    </div>
  </div>
