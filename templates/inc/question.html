{% load static %}

<div class="mt-4 pt-1 row question">

        <img class="avatar-question" src="{% static "img/question.png" %}", alt=""}>
    </div>

    <div class="col-10">
        <h3><a href="{% url 'question' question.number %}">{{ question.title }}</a></h3>
        <p>{{ question.text }}</p>
    </div>
</div>
